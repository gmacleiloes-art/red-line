<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAC Rastreamento de Ativos - Login</title>
    <meta name="description" content="Área de login para rastreamento de ativos da GMAC Execução de Ativos. Acompanhe o status do seu veículo.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variáveis de Cor - TEMA GOLD EXECUTIVO */
        :root {
            --fundo-base: #F5F5F5; /* Cinza Claro */
            --cor-principal: #333333; /* Texto Sólido */
            --cor-destaque-gold: #B8860B; /* DOURADO EXECUTIVO */
            --cor-alerta: #8B4513; /* Bronze/Oportunidade */
            --cor-secundaria-bv: #004085; /* Azul Marinho Institucional */
            --cor-fundo-card: #FFFFFF;
            --cor-texto-claro: #6c757d;
            --sombra-chique: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--fundo-base);
            color: var(--cor-principal);
            line-height: 1.6;
            display: flex; /* Para centralizar o conteúdo verticalmente */
            justify-content: center; /* Para centralizar o conteúdo horizontalmente */
            align-items: center; /* Para centralizar o conteúdo verticalmente */
            min-height: 100vh; /* Ocupa a altura total da viewport */
            flex-direction: column;
        }

        .login-container {
            background-color: var(--cor-fundo-card);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--sombra-chique);
            width: 100%;
            max-width: 400px; /* Largura máxima do formulário */
            text-align: center;
            border-top: 5px solid var(--cor-destaque-gold);
        }

        .login-container h2 {
            color: var(--cor-secundaria-bv);
            margin-bottom: 30px;
            font-size: 2em;
            font-family: 'Arial Black', sans-serif;
        }

        .login-container p {
            color: var(--cor-texto-claro);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--cor-principal);
        }

        .form-control {
            width: calc(100% - 20px); /* Ajusta a largura com padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        .form-control:focus {
            border-color: var(--cor-destaque-gold);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(184, 134, 11, 0.25);
        }

        .login-button {
            display: inline-block;
            background-color: var(--cor-destaque-gold); /* DOURADO */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px; /* Botão arredondado */
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%; /* Ocupa a largura total do container */
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #a07909; /* Dourado mais escuro */
            transform: translateY(-2px);
        }

        .link-cadastro {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .link-cadastro a {
            color: var(--cor-secundaria-bv);
            text-decoration: none;
            font-weight: bold;
        }

        .link-cadastro a:hover {
            text-decoration: underline;
        }

        /* Rodapé simplificado para a página de login */
        .footer-login {
            margin-top: 30px;
            color: var(--cor-texto-claro);
            font-size: 0.85em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="fas fa-shipping-fast" style="color: var(--cor-destaque-gold); margin-right: 10px;"></i>RASTREAMENTO GMAC</h2>
        <p>Insira seus dados para acompanhar o status do seu ativo veicular.</p>

        <form action="#" method="POST"> <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="referencia">Número de Referência/Pacto:</label>
                <input type="text" class="form-control" id="referencia" name="referencia" placeholder="Ex: GMAC-2024-XXXX" required>
            </div>
            <button type="submit" class="login-button">RASTREAR AGORA</button>
        </form>

        <p class="link-cadastro">
            Ainda não tem um número de referência? <a href="sua-pagina-de-cadastro.html">Inicie seu cadastro aqui</a>.
        </p>
    </div>

    <footer class="footer-login">
        <p>&copy; 2024 GMAC EXECUÇÃO DE ATIVOS. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
